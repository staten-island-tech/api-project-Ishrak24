<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/scss/style.css" />
    <title>Breathe Air</title>
  </head>
  <body>
    <div class="bg-container"></div>
    <div class="main-container">

      <form class="search">
        <label for="search">Search for a city</label>
        <input
          id="search"
          type="search"
          placeholder="Search for a city..."
          required
        />
        <button id="search-submit" type="submit">Go</button>
      </form>

      <div class="title">Why you need O' Hare Air</div>
      
      <div class="aqi-temp">
        <h1 id="aqi"></h1>
        <h3 id="temp"></h3>
      </div>

      <div class="place-name">
        <h3 id="country"></h3>
        <h2 id="city-state"></h2>
      </div>

    </div>
    <script src="src/js/index.js"></script>
  </body>
</html>
